<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- header -->
    <header class="header">
      <a href="#" class="logo" id="mobile-logo"
        ><img src="./20240422.png" alt=""
      /></a>
      <div class="bx bx-menu" id="menu-icon"></div>
      <nav class="navbar">
        <a href="#home" class="active">首頁</a>
        <a href="#services">服務項目</a>
        <!-- <a href="#experience">新客體驗</a> -->
        <a href="#price">價目表</a>
        <a href="#reserve">我要預約</a>
      </nav>
    </header>

    <!-- home -->
    <section class="home" id="home">
      <div class="home-content">
        <img src="./pic/頁首logo.png" alt="" />
        <div class="homepage-text"></div>
        <div class="social-media">
          <a href="https://line.me/ti/p/fR6xklzFMu" target="_blank"
            ><i class="fab fa-line"></i
          ></a>
          <a
            href="https://www.facebook.com/ciao.chiropractor/?_rdr"
            target="_blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a
            href="https://www.instagram.com/ciaoyu_bone/profilecard/?igsh=MTB0dGxsYjg4ZHc"
            target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>
      </div>
    </section>

    <!-- services -->
    <section class="services" id="services">
      <div class="services-content">
        <h2 class="heading">服務 <span>項目</span></h2>
        <div class="circle-container">
          <div class="circle">
            <div class="circle-img">
              <img src="./pic/肌肉伸展.png" alt="Image 1" />
            </div>
            <h3>肌肉伸展</h3>
            <p>
              提升柔軟度與放鬆感的肌肉伸展<br />緩解緊繃與僵硬<br />
              幫助提升柔軟度與減輕疲勞
            </p>
          </div>
          <div class="circle">
            <div class="circle-img">
              <img src="./pic/運動按摩.png" alt="Image 2" />
            </div>
            <h3>運動按摩</h3>
            <p>
              深層運動按摩<br />舒緩痠痛與緊繃的運動按摩<br />助你迅速回歸最佳狀態
            </p>
          </div>
          <div class="circle">
            <div class="circle-img">
              <img src="./pic/身體平衡.png" alt="Image 3" />
            </div>
            <h3>身體平衡</h3>
            <p>
              調整身體平衡並釋放壓力<br />糾正平時不良姿勢<br />讓身體回歸輕盈狀態
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- price -->
    <section class="price" id="price">
      <h2 class="heading">整復 <span>價目表</span></h2>

      <div class="price-container">
        <div class="price-box">
          <img src="./pic/肌肉運動按摩_最外層.png" alt="" />
          <div class="price-layer">
            <h4>肌肉運動按摩</h4>
            <a href="javascript:void(0);" onclick="openPopup(1)"
              ><u>點我查看</u></a
            >
          </div>
        </div>

        <div class="price-box">
          <img src="./pic/身體平衡整復_最外層.png" alt="" />
          <div class="price-layer">
            <h4>身體平衡整復</h4>
            <a href="javascript:void(0);" onclick="openPopup(2)"
              ><u>點我查看</u></a
            >
          </div>
        </div>

        <div class="price-box">
          <img src="./pic/敬請期待_最外層.png" alt="" />
          <div class="price-layer">
            <h4>即將登場</h4>
            <a href="javascript:void(0);" onclick="openPopup(3)"
              ><u>點我查看</u></a
            >
          </div>
        </div>
      </div>
    </section>
    <div id="popup" class="popup-overlay">
      <div class="popup-content">
        <button class="close-btn" onclick="closePopup()">X</button>
        <img
          id="popup-image"
          src=""
          alt="Popup Image"
          style="max-width: 100%; height: auto"
        />
      </div>
    </div>

    <section class="reserve" id="reserve">
      <h2 class="heading">立即 <span>預約</span></h2>
      <div class="button-container">
        <button onclick="showIframe()" class="booking-button">
          點我立即預約
        </button>
      </div>
      <div class="google-form-class" id="google-calendar" style="display: none">
        <button onclick="hideIframe()" class="close-button">X</button>
        <iframe
          src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ0q51BtZsaIvEhFE4JZe8LVNanX7rvYkHnG_D-XkXRv7V-lXi9A3XWXWKmVDFuv50kKoU6mjr3i?gv=true"
          style="border: 0"
          width="100%"
          height="700"
          frameborder="0"
        ></iframe>
      </div>
      <div class="time">
        <div class="business-info">
          <h1 class="business-hours">營業時間：</h1>
          <h2 class="business-time">18:00 - 22:00 （週一至週五）</h2>
          <h2 class="business-time">09:00 - 22:00 （週六至週日）</h2>
        </div>
        <div class="address-info">
          <h1 class="address">地址：</h1>
          <h2 class="address">新北市板橋區文化路二段137號3樓</h2>
        </div>
      </div>
      <div class="contact-us">
        <img src="main.png" alt="Image 1" />
        <div class="contact-media">
          <a href="https://line.me/ti/p/fR6xklzFMu" target="_blank"
            ><i class="fab fa-line"></i
          ></a>
          <a
            href="https://www.facebook.com/ciao.chiropractor/?_rdr"
            target="_blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a
            href="https://www.instagram.com/ciaoyu_bone/profilecard/?igsh=MTB0dGxsYjg4ZHc"
            target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer class="footer">
      <div class="footer-text">
        <p>2024 &#128822; by Vincnet Lei.</p>
      </div>

      <div class="footer-iconTop">
        <a href="#home"><i class="bx bx-up-arrow-alt"></i></a>
      </div>
    </footer>

    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- custom js -->
    <script src="./script.js"></script>

    <!-- icon js -->
    <script
      src="https://kit.fontawesome.com/9df5cd48aa.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
